<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="img/favicon.ico" >
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Color Scout</title>
  </head>
  <body>
    <div class="page" id="start-screen">
      <div id="infhold">
	<span id="title-span">Color Scout</span>
	<div class="info" id="info-div">
	  Click the tile that's different from the rest. Get as many as you can before time runs out!
	</div>
	<button class="but" id="start-but">Play</button>
      </div>

    </div>

    <div class="page invis" id="main">
      <div id="board">
      </div>
      <div id="info">
	<span id="level">1</span>
	<span id="time">1:00</span>
      </div>
    </div>
    
    <div class="page invis" id="end-screen">
      <div id="end-infhold">
	<div class="info" id="end-info-div">
	  <span id="level-span"></span><br>
	  <span id="comment-span"></span>
	</div>
	<button class="but smallbut" id="play-again-but">Play Again</button><br id="strangebr">
	<button class="but smallbut" id="share-but">Share</button>
	      <div id="but-holder">	
	<div id="inspired">Shivam Sarodia - Inspired by <a href="http://game.ioxapp.com/color/">this</a></div>
      </div>
      </div>
    </div>
	

  </body>
  <script type="text/javascript" src="i-color.min.js"></script>
  <script src="sizing.js"></script>
  <script src="timer.js"></script>
  <script src="game.js"></script>
  <script src="display.js"></script>
</html>
